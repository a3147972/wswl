
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>{:C('ADMIN_TITLE')}</title>
    <include file="Public/style" />
  </head>

  <body>
    <include file="Public/header" />
    <div id="container">
      <include file="Public/menu" />
      <div id="content">
        <div class="container">
          <div class="crumbs">
            <ul id="breadcrumbs" class="breadcrumb">
              <li>
                <i class="icon-home">
                </i>
                <a href="{:U('Index/index')}">
                  后台首页
                </a>
              </li>
              <li class="current">
                <a href="{:U('Admin/index')}" title="">
                  管理员列表
                </a>
              </li>
            </ul>
          </div>
          <div class="page-header">
            <div class="page-title">
              <h3>
                管理员管理
              </h3>
            </div>
          </div>
          <div class="row row-bg">

          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="btn-toolbar btn-toolbar-demo">
                <a href="{:U('add')}" class="btn btn-lg btn-primary">新增</a>
              </div>
              <div class="widget box">
                <div class="widget-header">
                  <h4>管理员列表</h4>
                </div>
                <div class="widget-content">
                  <table class="table table-hover table-striped table-bordered table-highlight-head">
                    <thead>
                      <tr>
                        <th>
                          ID
                        </th>
                        <th>
                          用户名
                        </th>
                        <th>
                          昵称
                        </th>
                        <th>
                          创建时间
                        </th>
                        <th>
                          操作
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <volist name="list" id="vo">
                        <tr>
                        <td>
                          {$vo.id}
                        </td>
                        <td>
                          {$vo.username}
                        </td>
                        <td>
                          {$vo.nickname}
                        </td>
                        <td>
                          {$vo.ctime}
                        </td>
                        <td>
                          <a href="{:U('edit', array('id' => $vo['id']))}">编辑</a>
                          <a href="{:U('del', array('id' => $vo['id']))}" onclick="return confirmDialog('您确定删除么?', this.href)">删除</a>
                        </td>
                      </tr>
                      </volist>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <include file="Public/script" />
    <include file="Public/footer" />
  </body>
</html>
