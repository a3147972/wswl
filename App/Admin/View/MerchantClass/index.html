
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>{:C('ADMIN_TITLE')}</title>
    <include file="Public/style" />
  </head>

  <body>
    <include file="Public/header" />
    <div id="container">
      <include file="Public/menu" />
      <div id="content">
        <div class="container">
          <div class="crumbs">
            <ul id="breadcrumbs" class="breadcrumb">
              <li>
                <i class="icon-home">
                </i>
                <a href="{:U('Index/index')}">
                  后台首页
                </a>
              </li>
              <li class="current">
                <a href="{:U('MerchantClass/index')}" title="">
                  商户分类列表
                </a>
              </li>
            </ul>
          </div>
          <div class="page-header">
            <div class="page-title">
              <h3>
                商户分类管理
              </h3>
            </div>
          </div>
          <div class="row row-bg">

          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="btn-toolbar btn-toolbar-demo">
                <a href="{:U('add')}" class="btn btn-lg btn-primary">新增</a>
              </div>
              <div class="widget box">
                <div class="widget-header">
                  <h4>商户分类列表</h4>
                </div>
                <div class="widget-content">
                  <table class="table table-hover table-striped table-bordered table-highlight-head">
                    <thead>
                      <tr>
                        <th>
                          ID
                        </th>
                        <th>
                          分类名称
                        </th>
                        <th>
                          分类关键词
                        </th>
                        <th>
                          创建时间
                        </th>
                        <th>
                          操作
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <volist name="list" id="vo">
                        <tr>
                        <td>
                          {$vo.sort}
                        </td>
                        <td>
                          {$vo.name}
                        </td>
                        <td>
                          {$vo.keywords}
                        </td>
                        <td>
                          {$vo.ctime}
                        </td>
                        <td>
                          <a href="{:U('edit', array('id' => $vo['id']))}">编辑</a>
                          <a href="{:U('del', array('id' => $vo['id']))}" onclick="return confirmDialog('您确定删除么?', this.href)">删除</a>
                        </td>
                      </tr>
                      </volist>
                    </tbody>
                  </table>
                  <div class="row">
                    <div class="table-footer">
                      <div class="col-md-6"></div>
                      <div class="col-md-6">
                        <ul class="pagination">
                        <volist name="page_list" id="page_vo">
                          <switch name="page_vo.name">
                            <case value="prev">
                              <eq name="page_vo.status" value="disabled">
                                <li class="disabled">
                                  <a href="{$page_vo['url']}">
                                    ← Prev
                                  </a>
                                </li>
                              <else />
                                <li>
                                  <a href="{$page_vo['url']}">
                                    ← Prev
                                  </a>
                                </li>
                              </eq>
                            </case>
                            <case value="list">
                              <eq name="page_vo.status" value="disabled">
                                <li class="disabled">
                                  <a href="{$page_vo['url']}">
                                    {$page_vo.page}
                                  </a>
                                </li>
                              <else />
                                <li>
                                  <a href="{$page_vo['url']}">
                                    {$page_vo.page}
                                  </a>
                                </li>
                              </eq>
                            </case>
                            <case value="next">
                              <eq name="page_vo.status" value="disabled">
                                <li class="disabled">
                                  <a href="{$page_vo['url']}">
                                    Next →
                                  </a>
                                </li>
                              <else />
                                <li>
                                  <a href="{$page_vo['url']}">
                                    Next →
                                  </a>
                                </li>
                              </eq>
                            </case>
                          </switch>
                        </volist>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <include file="Public/script" />
    <include file="Public/footer" />
  </body>
</html>
